{% extends "base.html" %}

{% block content %}
<h2>Add a Vehicle</h2>
<form method="post">
    <label for="RegistarskaOznaka">Registration Number:</label>
    <input type="text" id="RegistarskaOznaka" name="RegistarskaOznaka" required><br>

    <label for="Marka">Brand:</label>
    <input type="text" id="Marka" name="Marka" required><br>

    <label for="Model">Model:</label>
    <input type="text" id="Model" name="Model" required><br>

    <label for="Boja">Color:</label>
    <input type="text" id="Boja" name="Boja" required><br>

    <label for="GodinaProizvodnje">Year of Production:</label>
    <input type="number" id="GodinaProizvodnje" name="GodinaProizvodnje" required><br>

    <button type="submit">Add Vehicle</button>
</form>
{% endblock %}
