{% extends "base.html" %}

{% block title %}Vehicles - Parking+{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Add a Vehicle</h2>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger" role="alert">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
        <form method="post">
            <div class="form-group">
                <label for="RegistarskaOznaka">Registration Number</label>
                <input type="text" class="form-control" id="RegistarskaOznaka" name="RegistarskaOznaka" required>
            </div>
            <div class="form-group">
                <label for="Marka">Brand</label>
                <input type="text" class="form-control" id="Marka" name="Marka" required>
            </div>
            <div class="form-group">
                <label for="Model">Model</label>
                <input type="text" class="form-control" id="Model" name="Model" required>
            </div>
            <div class="form-group">
                <label for="Boja">Color</label>
                <input type="text" class="form-control" id="Boja" name="Boja" required>
            </div>
            <div class="form-group">
                <label for="GodinaProizvodnje">Year of Production</label>
                <input type="number" class="form-control" id="GodinaProizvodnje" name="GodinaProizvodnje" required>
            </div>
            <button type="submit" class="btn btn-primary">Unesi</button>
        </form>
    </div>
</div>
{% endblock %}
