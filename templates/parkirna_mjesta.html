{% extends "base.html" %}

{% block title %}Parking Spots - Parking+{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">Add a Parking Spot</h2>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger" role="alert">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form method="post">
                <div class="form-group">
                    <label for="IdentifikatorMjesta">Spot Identifier</label>
                    <select class="form-control" id="IdentifikatorMjesta" name="IdentifikatorMjesta" required>
                        {% for spot in spots %}
                            <option value="{{ spot }}">{{ spot }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Status">Status</label>
                    <select class="form-control" id="Status" name="Status" required>
                        <option value="slobodno">Free</option>
                        <option value="zauzeto">Occupied</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="VrijemeParkiranja">Parking Time (HH:MM)</label>
                    <input type="text" class="form-control" id="VrijemeParkiranja" name="VrijemeParkiranja" placeholder="HH:MM" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
